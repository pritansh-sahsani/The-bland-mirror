{% extends "layout.html" %} {% block title %} Register {% endblock %} {% block
main %}
<form action="{{ url_for('register') }}" method="post">
  <fieldset class="w-50 mx-auto">
    <div class="form-group my-2">
      <input
        autocomplete="off"
        autofocus
        class="form-control"
        name="name"
        placeholder="Name"
        type="text"
      />
    </div>
    <div class="form-group my-2">
      <input
        autocomplete="off"
        autofocus
        class="form-control"
        name="name"
        placeholder="Name"
        type="email"
      />
    </div>
    <div class="form-group my-2">
      <input
        class="form-control"
        name="password"
        placeholder="Password"
        type="password"
      />
    </div>
    <div class="form-group my-2">
      <input
        class="form-control"
        name="confirmation"
        placeholder="Password Confirmation"
        type="password"
      />
    </div>
    <div class="form-group my-2">
      <button class="btn btn-outline-dark btn-lg" type="submit">
        Register
      </button>
    </div>
  </fieldset>
</form>
{% endblock %}
