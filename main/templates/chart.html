{% extends "layout.html" %}

{% block title %}
    Chart
{% endblock %}

{% block main %}
    <form action="" method="POST">
        {{ form.hidden_tag() }}

        <fieldset class = "w-50 mx-auto">
                <div class="form-group my-2">
                    {{ form.type_of_chart(class="form-control form-control") }}
                </div>
        </fieldset>
        <div class="form-group">
            {{ form.submit(class="btn btn-outline-dark") }}
        </div>
        </fieldset>
    </form>
{% endblock %}
